<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>ICF Mango Order Form</title>
</head>

<body>
  <h2 class="content-head is-center">ICF Mango Order Form</h2>
  <aside>
       <p>All fields are *required* <em>except comments</em>.</p>
   </aside>

<!-- START HERE -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  <!--<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">-->

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link rel="stylesheet" href="style.css">

  <form align="center" class="gform pure-form pure-form-stacked" method="POST" data-email="tamoghnak13@gmail.com"
  action="https://script.google.com/macros/s/AKfycbzwaj0FCwt4ibVPO3IJh2XdVIME91nRMzlIk4yoLo4rhyDGy_Qr/exec">
    <!-- change the form action to your script url -->
<div align="center">
    <div class="form-elements">
      <fieldset class="pure-group">
        <label for="Customer Name">Customer Name:</label>
        <input id="Customer Name" name="Customer Name" type="Customer Name" value="" placeholder="Customer Name Here" />
      </fieldset>

      <fieldset class="pure-group">
        <label for="Phone">Phone:</label>
        <input id="Phone" name="Phone" rows="10" type="Phone" value=""
        placeholder="Customer's Phone Number"></input>
      </fieldset>

      <fieldset class="pure-group">
        <label for="City"><em>Customer</em> City:</label>
        <input id="City" name="City" type="City" value=""
        placeholder="Customer City"/>
      </fieldset>

      <fieldset class="pure-group">
        <label for="Location"><em>Customer</em> Address:</label>
        <input id="Address" name="Address" type="Address" value=""
        placeholder="Customer Address"/>
      </fieldset>

      <fieldset class="pure-group">
        <label for="Quantity(Kg)">Quantity(Kg):</label>
        <input id="Quantity(Kg)" name="Quantity(Kg)" type="Quantity(Kg)" value="" placeholder="Quantity(Kg)" />
      </fieldset>

      <fieldset class="pure-group">
        <label for="Date Delivered">Date Delivered:</label>
        <input id="Date Delivered" name="Date Delivered" type="Date Delivered" value="" placeholder="Date Delivered" />
      </fieldset>

      <fieldset class="pure-group">
        <label for="Amount Paid">Amount Paid (Value):</label>
        <input id="Amount Paid" name="Amount Paid" type="Amount Paid" value="" placeholder="Amount Paid (Value)" />
      </fieldset>

      <fieldset class="pure-group">
        <label for="Amount Paid To">Amount Paid To:</label>
        <input id="Amount Paid To" name="Amount Paid To" type="Amount Paid To" value="" placeholder="Paid To" />
      </fieldset>

      <fieldset class="pure-group">
        <label for="Comments">Comments:</label>
        <input id="Comments" name="Comments" type="Comments" value="" placeholder="Comments are Optional." />
      </fieldset>

      <button class="button-success pure-button button-xlarge">
        <i class="fa fa-paper-plane"></i>&nbsp;Send to DB</button>
        </div>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
      <h2><em>Success!</em><br>Mango order logged to database!<br> View it <a href="https://docs.google.com/spreadsheets/d/1K0b8sC0SJx25Tk-8zFlVPhLZ-HANXXyI66b59HW5lO4/edit?usp=sharing">here</a>.</h2>
    </div>

  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" src="form-submission-handler.js"></script>
<!-- END -->

</body>
</html>
